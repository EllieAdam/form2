<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form </title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <form action="index.html" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend><span class="number">1</span> Your bacic info</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">

      <label for="email">email:</label>
      <input type="email" id="email" name="user_email">

      <label for="password">password:</label>
      <input type="password" id="password" name="user_password">
    </fieldsetset>
    <fieldset>
      <legend><span class="number">2</span> Your profile</legend>

      <label for="bio">Biography:</label>
      <textarea name="user_bio" id="bio" cols="30" rows="10"></textarea>

      <label for="job">Job role:</label>
      <select name="user_job" id="job">
        <optgroup label="Web">
        <option value="Frontend-developer">Front-End-Developer</option>
        <option value="php-developer">PHP Developer</option>
        <option value="phython-developer">Python Developer</option>

        <option value="rail-developer">Front-End-Developer</option>
        <option value="web designer">Web Designer</option>
      </optgroup>
      <optgroup label="Mobile">
        <option value="mobile developer">mobile Developer</option>
        <option value="mobile designer">mobile Designer</option>
        <option value="ios-developer">IOS Developer</option>
      </optgroup>

      </optgroup>

      <optgroup label="Business">
        <option value="Business Owner">Business Owner"</option>
        <option value="freelance">Freelance</option>
      </optgroup>
      </select>

    </fieldset>

      <button type="submit">Sign Up</button>
    </form>


    </body>
</html>
